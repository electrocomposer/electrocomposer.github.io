<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>electroComposer</title>
    <script type="module" src="/components/header.js"></script>
    <script type="module" src="/components/scrolling-text-banner.js"></script>
    <script src='/tailwindcss.min.js'></script>
    <link rel='stylesheet' href='/style.css' />
    <link rel='shortcut icon' href='/monki.png' type='image/x-icon' />
<style>  
  .gallery {
      /* display: grid; */
      margin: 0 32px 80px;
  }
  .gallery img {
      width: 100%;
      height: auto;
      display: block;
      filter: brightness(1.1);
      transform: scale(1);
      transition: transform 0.2s ease;
  }
  .gallery img:hover{
    transform: scale(.97);
  }
  .close, .arrow{
      display: none;
  }
@media (min-width: 480px) {
      .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 80px;
      }
      .gallery img {
        max-width: 200px;
      }
}

@media (min-width: 1024px) {    
      .modal-image-container{
        position: relative;
        margin-bottom: 80px;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        /* top: -100px; */
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.9);
        align-items: center;
        justify-content: center;
      }
      .modal-content {
        display: block;
        margin: 0 auto;
        max-width: 800px;
        height: auto;
      }
      .close, .arrow{
        display: block;
      }
      .close {
          position: absolute;
          top: -45px;
          right: -50px;
          color: #fff;
          font-size: 80px;
          font-weight: bold;
          transition: 0.3s;
          cursor: pointer;
      }
      .close:hover,
      .close:focus, .arrow:hover {
          color: #bbb;
          text-decoration: none;
          cursor: pointer;
      }
      .arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 40px;
        color: white;
        cursor: pointer;
        user-select: none;
      }
      .arrow.left {
        left: 20px;
      }
      .arrow.right {
        right: 20px;
      }
  }
  </style>


</head>

<body class="pb-[80px] space-mono-regular fade-in">
  
<div class="space-mono-regular">
  <record-label-header></record-label-header>
</div>

  <h2 class="my-4 text-center md:ml-8 md:text-left"><span class="px-1 bg-[#202123] text-white">Album artwork and playlists</span></h2>
  

<!-- GRID -->
  <div class="gallery">
  <!-- JS -->
  </div>



<!-- MODAL -->

    <div id="myModal" class="modal hidden">
      <span class="arrow left">&#10094;</span>
      <span class="arrow right">&#10095;</span>
      <div class="modal-image-container">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
      </div>
    </div>




</body>
</html>


<script>
if(window.innerWidth > 1024){
    window.addEventListener("resize", () => {
      location.reload();
  });
};
</script>









<script>
const API = "https://ecapi.olk1.com/tracks";

async function fetchArtworks() {
    try {
        const response = await fetch(API);
        const data = await response.json();
        data.reverse();
        // console.log(data);
        const modal = document.getElementById("myModal");
        const modalImg = document.getElementById("modalImage");
        const span = document.querySelector(".close");
        const gallery = document.querySelector('.gallery');
        let currentIndex = 0;
        let previousScrollY = 0; // store scroll position

        // Clear existing gallery content
        gallery.innerHTML = '';

        const uniqueOnly = new Set();
        const validArtworks = data.filter(x => {
          if (!x.artwork || uniqueOnly.has(x.artwork)) return false;
          uniqueOnly.add(x.artwork);
          return true;
        });


        validArtworks.forEach((x, index) => {
        const imageContainer = document.createElement('div');
        imageContainer.classList.add("flex", "flex-col", "items-center");

        const img = document.createElement('img');
        img.src = x.artwork;
        img.classList.add('gallery-image');

        // modal click on larger screens only
        if (window.innerWidth > 1024) {
          img.addEventListener('click', () => {
            currentIndex = index;
            previousScrollY = window.scrollY; // save scroll position before opening modal
            modal.style.display = "flex";
            modalImg.src = validArtworks[currentIndex].artwork;
            gallery.style.position = "fixed";
          });
        }

        const linkText = document.createElement('a');
        
        linkText.href = x.ytPlaylistUrl;
        linkText.textContent = "Play Album";
        linkText.classList.add("text-sm", "bg-green-200", "text-center", "w-fit", "mb-8");
        linkText.target = "_blank";

        imageContainer.appendChild(img);
        x.ytPlaylistUrl && imageContainer.appendChild(linkText);

        gallery.appendChild(imageContainer);
      });


        function showImage(index) {
            currentIndex = (index + validArtworks.length) % validArtworks.length;
            modalImg.src = validArtworks[currentIndex].artwork;
        }

        document.querySelector('.arrow.left').onclick = function () {
            showImage(currentIndex - 1);
        };

        document.querySelector('.arrow.right').onclick = function () {
            showImage(currentIndex + 1);
        };

        // Close modal event listeners
        span.onclick = closeModal;
        modalImg.onclick = closeModal;
        window.onclick = function (event) {
            if (event.target == modal) closeModal();
        };

        function closeModal() {
            modal.style.display = "none";
            gallery.style.position = "relative";
            window.scrollTo({ top: previousScrollY, behavior: "instant" }); // restore scroll position
        }

        // Keyboard navigation
        document.addEventListener('keydown', function (event) {
            if (modal.style.display === "flex") {
                if (event.key === "ArrowLeft") {
                    showImage(currentIndex - 1);
                } else if (event.key === "ArrowRight") {
                    showImage(currentIndex + 1);
                } else if (event.key === "Escape") {
                    closeModal();
                }
            }
        });
    } catch (error) {
        console.error('Error fetching artworks:', error);
    }
}

// Call function to load images
document.addEventListener("DOMContentLoaded", fetchArtworks);

</script>

</body>
</html>
