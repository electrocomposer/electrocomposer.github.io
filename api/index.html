     </div>

<div id="app" class="max-w-[800px] container mx-auto md:mt-0 px-4 py-6 bg-white rounded">

  <div class="flex justify-between items-center text-sm mb-1">
    <p id="reverseFetchData">Type * to <span>reverse results</span></p>
    <p class="ml-auto">Total: <span id="totalCount">0</span></p>
  </div>


  <input 
    type="text"
    id="searchInput" 
    placeholder="Search catalogue..." 
    class="w-full p-2 border rounded mb-0.5 focus:outline-none focus:ring focus:ring-blue-300"
  />
  <p id="searchHints" class="mb-4 text-sm text-slate-400"><span class="hidden md:inline-block">Examples &rarr;</span> track:heart, album:heart, id:50, genre:ambient, <span class="hidden md:inline-block">new wave</span></p>

  <div class="flex justify-center gap-4">

        <input type="checkbox" id="sort-alpha-checkbox" class="mr-1">
        <span id="sort-alpha">Alpha</span><span class="hidden md:inline-block">betically</span>
      </label>
    </div>
    
    <div id="sort-track-length-checkbox-container" class="flex items-center justify-center gap-1">
      <label for="sort-track-length-checkbox">
        <input type="checkbox" id="sort-track-length-checkbox">
        <span id="sort-track-length">Track Length</span>
      </label>
    </div>
    
    <!-- hidden unless in total albums view -->
    <div id="sort-album-length-checkbox-container" class="items-center justify-center mt-5">
      <label for="sort-album-length-checkbox">
        <input type="checkbox" id="sort-album-length-checkbox">
        <span id="sort-album-length">Toggle Album Length</span>
      </label>
    </div>
      
      <!-- hidden unless album length is checked -->
    <div id="sort-album-genre-checkbox-container" class="items-center justify-center mt-5">
      <label for="sort-album-genre-checkbox">
        <input type="checkbox" id="sort-album-genre-checkbox">
        <span id="sort-album-genre">(Genre)</span>
      </label>
    </div>
  
  </div>

<!-- logic for enter key to check/unchecks checkboxes -->
<script>
document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
  checkbox.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
      e.preventDefault(); // Prevent form submission or other side effects
      this.checked = !this.checked;
      this.dispatchEvent(new Event('change')); // Optional: trigger change handler
    }
  });
});

</script>
